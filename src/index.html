<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ASCII Box Editor</title>
    <link rel="icon" href="./src/favicon.ico" type="image/x-icon">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- LIBRAIRIES JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>

    <!-- ASCII BOX EDITOR -->
    <link rel="stylesheet" href="lib/asciiBoxEditor.css">
    <script src="lib/asciiBoxEditor.js"></script>

    <!-- JS SCRIPT -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- ======= -->
    <!-- TOOLBAR -->
    <!-- ======= -->
    <div id='css-toolbar'>
        <div class="flex-column full-height full-width" style="gap: 5px;">

            <!-- SVG ICONS -->
            <img src="src/svg/ASCII-BOX-SELECT.svg" alt="Select" title="Select (V)" class="toolbar-icon tool-Select" onclick="setTool('Select')">
            <img src="src/svg/ASCII-BOX-PEN.svg" alt="Pen" title="Draw a Line (L)" class="toolbar-icon tool-DrawLine" onclick="setTool('Draw Line')">
            <img src="src/svg/ASCII-BOX-BOX.svg" alt="Box" title="Draw a Box (M)" class="toolbar-icon tool-DrawBox" onclick="setTool('Draw Box')">
            <img src="src/svg/ASCII-BOX-TEXT.svg" alt="Text" title="Add Text (T)" class="toolbar-icon tool-WriteText" onclick="setTool('Write Text')">
            <img src="src/svg/ASCII-BOX-BRUSH.svg" alt="Brush" title="Brush (B)" class="toolbar-icon tool-Brush" onclick="setTool('Brush')">
            <img src="src/svg/ASCII-BOX-ERASER.svg" alt="Eraser" title="Eraser (E)" class="toolbar-icon tool-Erase" onclick="setTool('Erase')">
            <img src="src/svg/ASCII-BOX-WORKSPACE.svg" alt="Workspace" title="Adjust Workspace (Shift+O)" class="toolbar-icon tool-Workspace" onclick="setTool('Workspace')">
            
            <!-- GITHUB -->
            <div style="flex-grow: 1;"></div>
            <a href="https://github.com/TheoKVA/ascii-box-editor/" target="_blank"><img src="src/svg/GITHUB.svg" alt="Github" title="Check the Github repository" class="toolbar-icon"></a>
        </div>
    </div>

    <!-- ====== -->
    <!-- TOPBAR -->
    <!-- ====== -->
    <div id='css-topbar'>
        <div class="flex-row full-height full-width" style="gap: 10px; align-items: center; padding: 3px 20px 2px">
        
            <!-- NAME -->
            <div style="width:120px;">
                <p style="text-align: center;" css-tooltip="Coded with â™¥ï¸Ž by Theo Francart" css-tooltip-orientation='bottom'>ASCII Box Editor</p>
            </div>

            <!-- ACTIONS -->
            <div class="css-separateur"></div>
            <div class="flex-row" style="gap: 3px; align-items: center;">
                <div class="css-button-action" onclick="copy()">Copy ðŸ“‹</div>
                <div class="css-button-action" onclick="undo()">Undo ðŸ‘ˆ</div>
                <div class="css-button-action" onclick="redo()">Redo ðŸ‘‰</div>
            </div>

            <div class="css-separateur"></div>
            <div class="flex-row toolbar-info tool-DrawLine tool-DrawBox" style="gap: 15px; align-items: center; padding-left: 10px;">
            
                <!-- STYLE -->
                <div class="flex-row" style="gap: 5px; align-items: center">
                    <p class="small-p">Style</p>
                    <div class="css-select-wrapper" >
                        <select class="js-select-style-body css-select"></select> <!-- Remplissage auto par le js -->
                    </div>
                </div>

                <!-- ENDCAPS -->
                <div class="flex-row toolbar-info tool-DrawLine" style="gap: 5px; align-items: center">
                    <p class="small-p">End</p>
                    <div class="css-select-wrapper" style="width:80px">
                        <select class="js-select-style-tail css-select"></select> <!-- Remplissage auto par le js -->
                    </div>
                    <div class="css-select-wrapper" style="width:80px">
                        <select class="js-select-style-head css-select"></select> <!-- Remplissage auto par le js -->
                    </div>
                </div>

                <!-- ROUNDED ANGLES -->
                <div class="flex-row" style="gap: 7px; align-items: center">
                    <label class="css-toggle">
                        <input type="checkbox" class="js-checkbox-style-roundedAngles">
                        <span class="css-toggle-slider"></span>
                    </label>
                    <p class="small-p">Round Angles</p>
                </div>
            </div>

            <!-- CHAR SELECTOR -->
            <div class="flex-row toolbar-info tool-Brush" style="gap: 5px; align-items: center">
                <p class="small-p">Character</p>
                <div class="css-button-action js-current-brush" style="width: 50px;">â€¢</div>
            </div> 

        </div>
    </div>


    <!-- ======= -->
    <!-- CONTENT -->
    <!-- ======= -->
    <div id='css-content'>
        <div class='js-copy-message'></div> <!-- Auto fill by JS -->

        <!-- BRUSH  -->
        <div class="js-brush-selector hidden">
            <table></table> <!-- Auto fill by JS -->
        </div>

    </div>

    <!-- ====== -->
    <!-- BOTTOM -->
    <!-- ====== -->
    <div id='css-bottombar'>
        <div class="flex-row full-height full-width" style="gap: 10px; ; align-items: center; padding: 2px 10px 2px">

            <!-- TOOL NAME -->
            <div style="width:80px;">
                <p class="js-output" style="text-align: center; user-select: none;"></p> <!-- Remplissage auto par le js -->
            </div>

            <!-- ZOOM -->
            <div class="css-separateur"></div>
            <div class="flex-row" style="gap: 8px; align-items: center">
                <div class="css-button-square" onclick="zoomIn()">+</div>
                <p class="small-p">Zoom</p>
                <div class="css-button-square" onclick="zoomOut()">-</div>
            </div>

            <!-- SIZE -->
            <div class="css-separateur"></div>
            <p class="js-database-size-output small-p" style="user-select: none;"></p> <!-- Remplissage auto par le js -->

        </div>
    </div>
</body>
</html>
